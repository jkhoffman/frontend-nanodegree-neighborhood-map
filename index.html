<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Matthews, NC | Neighborhood Map</title>
        <style>
            html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
            #search { position: absolute; top: 30px; left: 85px; width: 40em; }
            #search-input { width: 100%; }
            #locations { position: absolute; top: 40px; right: 30px; background: white; }
            #locations-list { padding: 0; margin: 0; list-style-type: none; }
            .location { padding: 10px; border-top: 1px solid #ddd; }
            .location:first-child { border-top: 0; }
        </style>
    </head>
    <body>
        <div id="map-canvas"></div>
        <div id="search">
            <input id="search-input" type="text" name="query" data-bind="textInput: query">
        </div>
        <div id="locations">
            <ul id="locations-list" data-bind="foreach: visibleLocations">
                <li class="location" data-bind="text: name"></li>
            </ul>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXH3b-tasYnj1R0ahdAC4vLFRGMmqUiUc"></script>
        <script src="js/knockout-3.3.0.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
